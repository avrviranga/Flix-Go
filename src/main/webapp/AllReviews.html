<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLIXGO - All Movie Reviews</title>
    <link rel="icon" type="image/png" href="assets/favicon-32x32.png">
    <link rel="stylesheet" href="css/UserDashboard.css">
    <link rel="stylesheet" href="css/ReviewPage.css">
    <style>
        /* Background video styles */
        body {
            overflow-x: hidden;
            color: white;
        }

        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 0;
        }

        /* Main content styles */
        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 2rem;
        }

        .content-area {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            padding: 2rem;
            backdrop-filter: blur(5px);
        }

        .dashboard-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e50914;
        }

        .section-title {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: #e50914;
        }

        /* Review specific styles */
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        .search-box input {
            flex: 1;
            padding: 0.75rem 1rem;
            background-color: rgba(51, 51, 51, 0.8);
            border: 1px solid #444;
            border-radius: 4px;
            color: white;
            font-size: 1rem;
        }

        .search-box input:focus {
            border-color: #e50914;
            outline: none;
        }

        /* Reviews Section */
        .reviews-section {
            margin-top: 2rem;
        }

        .reviews-list {
            margin-top: 1.5rem;
        }

        .review-item {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid #333;
        }

        .review-movie {
            margin-bottom: 1rem;
        }

        .review-rating {
            color: #e50914;
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }

        .review-rating span {
            font-size: 1rem;
            color: #fff;
            margin-left: 0.5rem;
        }

        .review-date {
            color: #888;
            font-size: 0.9rem;
        }

        .review-content p {
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .review-user {
            display: flex;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #444;
            color: #aaa;
            font-style: italic;
        }

        .user-avatar-small {
            width: 24px;
            height: 24px;
            background-color: #e50914;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            margin-right: 8px;
        }

        /* Filter options */
        .filter-options {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            background-color: rgba(51, 51, 51, 0.8);
            color: white;
            border: 1px solid #444;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background-color: #e50914;
            border-color: #e50914;
        }

        .filter-btn:hover {
            background-color: #444;
        }

        /* Error message container */
        .error-message {
            background-color: rgba(220, 53, 69, 0.3);
            color: #ff6b6b;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            border: 1px solid rgba(220, 53, 69, 0.5);
        }

        /* Success message container */
        .success-message {
            background-color: rgba(40, 167, 69, 0.3);
            color: #75e093;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            border: 1px solid rgba(40, 167, 69, 0.5);
        }

        /* Loading indicator */
        .loading {
            text-align: center;
            padding: 2rem;
            color: #888;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #e50914;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            gap: 0.5rem;
        }

        .pagination-btn {
            background-color: rgba(51, 51, 51, 0.8);
            color: white;
            border: 1px solid #444;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination-btn.active {
            background-color: #e50914;
            border-color: #e50914;
        }

        .pagination-btn:hover:not(.active) {
            background-color: #444;
        }

        .pagination-btn:disabled {
            background-color: #222;
            color: #555;
            cursor: not-allowed;
        }

        /* Header styles */
        .header {
            position: relative;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        /* Fallback if video doesn't load */
        .no-video #video-background {
            display: none;
        }
        .no-video .fallback-image {
            display: block;
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .filter-options {
                justify-content: center;
            }

            .search-box {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<!-- Background Video -->
<video autoplay muted loop id="video-background">
    <source src="assets/Video/Trailer4.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
</video>

<!-- Fallback image (hidden by default) -->
<img src="assets/images/fallback.jpg" alt="FLIXGO Background" class="fallback-image" style="display: none;">

<!-- Dark overlay -->
<div class="overlay"></div>

<!-- Header -->
<header class="header">
    <a href="index.html" class="logo">FLIXGO</a>

    <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="movie.html">Movies</a>
        <a href="AllReviews.html" class="active">Reviews</a>
    </nav>

    <div class="user-actions">
        <button class="logout-btn" id="logoutBtn">Login</button>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="dashboard-grid">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <ul class="sidebar-menu">
                <!-- Sidebar content can be added here if needed -->
            </ul>
        </div>

        <!-- Main Content Area -->
        <div class="content-area">
            <h1 class="dashboard-title">All Movie Reviews</h1>

            <!-- Error message container -->
            <div class="error-message" id="errorMessage" style="display: none;"></div>

            <!-- Success message container -->
            <div class="success-message" id="successMessage" style="display: none;"></div>

            <!-- Search and Filter Section -->
            <div class="search-section">
                <h2 class="section-title">Find Reviews</h2>
                <div class="search-box">
                    <input type="text" id="reviewSearch" placeholder="Search for movie titles...">
                    <button class="btn" id="searchBtn">Search</button>
                </div>

                <div class="filter-options">
                    <button class="filter-btn active" data-rating="all">All Ratings</button>
                    <button class="filter-btn" data-rating="5">5 Stars</button>
                    <button class="filter-btn" data-rating="4">4 Stars</button>
                    <button class="filter-btn" data-rating="3">3 Stars</button>
                    <button class="filter-btn" data-rating="2">2 Stars</button>
                    <button class="filter-btn" data-rating="1">1 Star</button>
                </div>
            </div>

            <!-- Reviews Section -->
            <div class="reviews-section">
                <h2 class="section-title">Latest Reviews</h2>
                <div class="loading" id="loadingIndicator">
                    <div class="loading-spinner"></div>
                    <p>Loading reviews...</p>
                </div>
                <div class="reviews-list" id="reviewsList">
                    <!-- All reviews will be populated here -->
                </div>
                <div class="no-reviews" id="noReviewsMessage" style="display: none;">
                    No reviews found matching your criteria.
                </div>
                <div class="pagination" id="pagination">
                    <!-- Pagination controls will be added here -->
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // DOM Elements
        const reviewSearch = document.getElementById('reviewSearch');
        const searchBtn = document.getElementById('searchBtn');
        const reviewsList = document.getElementById('reviewsList');
        const noReviewsMessage = document.getElementById('noReviewsMessage');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const logoutBtn = document.getElementById('logoutBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const pagination = document.getElementById('pagination');
        const videoBackground = document.getElementById('video-background');

        // Check if video can play, if not show fallback
        videoBackground.play().catch(error => {
            document.body.classList.add('no-video');
            console.log("Video playback failed, using fallback image");
        });

        // State variables
        let currentFilter = 'all';
        let currentSearch = '';
        let currentPage = 1;
        let totalPages = 1;
        let itemsPerPage = 5;
        let allReviews = [];
        let filteredReviews = [];
        let userEmail = null;

        // Initialize the page
        initializePage();

        // Event listeners
        searchBtn.addEventListener('click', function() {
            currentSearch = reviewSearch.value.trim();
            currentPage = 1;
            filterAndDisplayReviews();
        });

        reviewSearch.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                currentSearch = reviewSearch.value.trim();
                currentPage = 1;
                filterAndDisplayReviews();
            }
        });

        logoutBtn.addEventListener('click', function() {
            logoutUser();
        });

        // Filter buttons
        filterButtons.forEach(btn => {
            btn.addEventListener('click', function() {
                filterButtons.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.getAttribute('data-rating');
                currentPage = 1;
                filterAndDisplayReviews();
            });
        });

        // Initialize page
        async function initializePage() {
            await loadUserData();
            await loadAllReviews();
        }

        // Load user data
        async function loadUserData() {
            try {
                const response = await fetch('user-data', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        // User is not logged in, show login options
                        logoutBtn.textContent = 'Login';
                        logoutBtn.addEventListener('click', function() {
                            window.location.href = 'login.html';
                        });
                    } else {
                        throw new Error('Failed to fetch user data');
                    }
                    return;
                }

                const userData = await response.json();
                userEmail = userData.email;
                sessionStorage.setItem('userEmail', userEmail);

                // Update login button to show logout
                logoutBtn.textContent = 'Logout';

            } catch (error) {
                console.error('Error loading user data:', error);
                // Continue with the page even if user data fails to load
            }
        }

        // Logout user
        async function logoutUser() {
            try {
                const response = await fetch('logout', {
                    method: 'POST',
                    credentials: 'include'
                });

                if (response.ok) {
                    // Clear client-side data
                    localStorage.removeItem('userEmail');
                    sessionStorage.removeItem('userEmail');
                    userEmail = null;

                    // Redirect to login with success state
                    window.location.href = 'login.html?logout=success';
                } else {
                    throw new Error('Logout failed');
                }
            } catch (error) {
                console.error('Logout error:', error);
                showError('Logout failed. Please try again.');
            }
        }

        // Load all reviews
        async function loadAllReviews() {
            try {
                showLoading(true);
                noReviewsMessage.style.display = 'none';

                const response = await fetch('/api/reviews/all');
                if (!response.ok) {
                    throw new Error('Failed to load reviews');
                }

                allReviews = await response.json();
                filterAndDisplayReviews();
            } catch (error) {
                console.error('Error loading reviews:', error);
                showError('Failed to load reviews. Please try again.');
                showLoading(false);
            }
        }

        // Filter and display reviews
        function filterAndDisplayReviews() {
            // Apply filters
            filteredReviews = allReviews.filter(review => {
                const matchesRating = currentFilter === 'all' || review.rating.toString() === currentFilter;
                const matchesSearch = !currentSearch ||
                    review.movieTitle.toLowerCase().includes(currentSearch.toLowerCase()) ||
                    review.reviewText.toLowerCase().includes(currentSearch.toLowerCase());
                return matchesRating && matchesSearch;
            });

            // Calculate pagination
            totalPages = Math.max(1, Math.ceil(filteredReviews.length / itemsPerPage));
            if (currentPage > totalPages) currentPage = totalPages;

            // Display paginated results
            displayReviews();
            updatePagination();
            showLoading(false);
        }

        // Display reviews with pagination
        function displayReviews() {
            reviewsList.innerHTML = '';

            if (filteredReviews.length === 0) {
                noReviewsMessage.style.display = 'block';
                return;
            }

            noReviewsMessage.style.display = 'none';

            // Get current page items
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, filteredReviews.length);
            const currentReviews = filteredReviews.slice(startIndex, endIndex);

            currentReviews.forEach(review => {
                const reviewItem = document.createElement('div');
                reviewItem.className = 'review-item';

                // Get user initial for avatar
                const userInitial = review.userEmail.charAt(0).toUpperCase();

                reviewItem.innerHTML = `
                    <div class="review-movie">
                        <h3>${review.movieTitle}</h3>
                        <div class="review-rating">
                            ${'★'.repeat(review.rating)}${'☆'.repeat(5 - review.rating)}
                            <span>${review.rating}/5</span>
                        </div>
                        <div class="review-date">${formatDate(review.date)}</div>
                    </div>
                    <div class="review-content">
                        <p>${review.reviewText}</p>
                        <div class="review-user">
                            <div class="user-avatar-small">${userInitial}</div>
                            <span>Review by ${review.userEmail}</span>
                        </div>
                    </div>
                `;

                reviewsList.appendChild(reviewItem);
            });
        }

        // Update pagination controls
        function updatePagination() {
            pagination.innerHTML = '';

            // Only show pagination if we have more than one page
            if (totalPages <= 1) return;

            // Previous button
            const prevBtn = document.createElement('button');
            prevBtn.className = 'pagination-btn';
            prevBtn.innerHTML = '&laquo; Previous';
            prevBtn.disabled = currentPage === 1;
            prevBtn.addEventListener('click', function() {
                if (currentPage > 1) {
                    currentPage--;
                    displayReviews();
                    updatePagination();
                    window.scrollTo(0, document.querySelector('.reviews-section').offsetTop - 20);
                }
            });
            pagination.appendChild(prevBtn);

            // Page numbers
            const maxButtons = 5;
            const startPage = Math.max(1, currentPage - Math.floor(maxButtons / 2));
            const endPage = Math.min(totalPages, startPage + maxButtons - 1);

            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = 'pagination-btn' + (i === currentPage ? ' active' : '');
                pageBtn.textContent = i;
                pageBtn.addEventListener('click', function() {
                    currentPage = i;
                    displayReviews();
                    updatePagination();
                    window.scrollTo(0, document.querySelector('.reviews-section').offsetTop - 20);
                });
                pagination.appendChild(pageBtn);
            }

            // Next button
            const nextBtn = document.createElement('button');
            nextBtn.className = 'pagination-btn';
            nextBtn.innerHTML = 'Next &raquo;';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.addEventListener('click', function() {
                if (currentPage < totalPages) {
                    currentPage++;
                    displayReviews();
                    updatePagination();
                    window.scrollTo(0, document.querySelector('.reviews-section').offsetTop - 20);
                }
            });
            pagination.appendChild(nextBtn);
        }

        // Format date for display
        function formatDate(dateString) {
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (e) {
                return dateString || 'Unknown date';
            }
        }

        // Show loading indicator
        function showLoading(isLoading) {
            if (isLoading) {
                loadingIndicator.style.display = 'block';
                reviewsList.style.display = 'none';
            } else {
                loadingIndicator.style.display = 'none';
                reviewsList.style.display = 'block';
            }
        }

        // Show success message
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 5000);
        }

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
    });
</script>
</body>
</html>
