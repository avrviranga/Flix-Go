<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/favicon-32x32.png">
    <title>FLIXGO - Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            overflow: hidden;
            height: 100vh;
            color: white;
            background-color: #141414;
        }

        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
            opacity: 75.0%;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: #e50914;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .login-form {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 40px;
            border-radius: 8px;
            width: 100%;
            max-width: 450px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: #333;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 1rem;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        .login-button:hover {
            background-color: #f40612;
        }

        .admin-header {
            color: #e50914;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .back-link {
            margin-top: 20px;
            color: #737373;
        }

        .back-link a {
            color: white;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<!-- Background Video (same as homepage) -->
<video autoplay muted loop id="video-background">
    <source src="assets/Video/Trailer3 .mp4" type="video/mp4">
</video>

<!-- Dark overlay -->
<div class="overlay"></div>

<!-- Main content -->
<div class="content">
    <h1 class="logo">FLIXGO</h1>

    <div class="login-form">
        <h2>Admin Login</h2>
        <p class="admin-header">Access Control Panel</p>
        <form action="admin-login" method="POST">
            <div class="form-group">
                <label for="admin-username">Admin Username</label>
                <input type="text" id="admin-username" name="admin-username" required>
            </div>
            <div class="form-group">
                <label for="admin-password">Admin Password</label>
                <input type="password" id="admin-password" name="admin-password" required>
            </div>
            <button type="submit" class="login-button">Admin Sign In</button>
        </form>

        <div class="back-link">
            <p><a href="login.html">Return to User Login</a></p>
        </div>
    </div>
</div>
</body>
</html>
